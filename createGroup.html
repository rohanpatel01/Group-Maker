<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="style.css"></link>
        <title>Group Maker</title>
    </head>

    <body>

        <div class="allElements">
            <div class="title">
                <h1>Group Maker</h1>
    
            </div>
    
            <div class= "instructions">
                <body>
                    <p>
                        Welcome to group maker! here you will be able to create groups for events.
                        You can also create n number of groups, allocate team captains, add participants, and create partners.
                    </p>
                    
                </body>
            </div>
    
                
            <div class="container2">
                
                <h4>Number of Groups <input id= "numGroups" type="number"> </h4>
                
                
            </div>
            

            <div class= "teamCaptainsMaker">
                <button id="createTeamCaptains" class="btn btn-primary" onClick="createTeamCaptains()">Create Team Captains</button>
                <h4>Allocate team captains</h4>
            </div>

            <!--Where the created team captain elements are going -->
            <div class= "listOfTeamCaptains" id="teamCaptainsElements" ></div>
    
            <div class="createGroup">
                <form action="addParticipants.html" method= "POST">
                    <button id="createGroup" class="btn btn-primary" onClick="createGroup()">Create Group</button>
                </form>
            </div>

        </div>
        
        <script type="text/javascript" src="createGroup.js"></script>
    </body>

    
</html>
